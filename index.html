<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bildgalleri och PDF-visare</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <style>
        /* ... beh√•ll tidigare CSS ... */
        #pdf-viewer {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Bildgalleri</h1>
    <div class="gallery">
        <img src="31b4860b-1b7d-45f5-80ac-b7d5958afc74.jpeg" alt="Bild 1">
        <img src="47d87f16-fe52-4ba8-95a0-409f1a054b99.jpeg" alt="Bild 2">
        <img src="060dd2ca-45fe-43da-ab2f-24d0fd526e1d.jpeg" alt="Bild 3">
        <img src="2024-07-26 11_59_02-Window.png" alt="Bild 4">
    </div>

    <h1>PDF-visare</h1>
    <div id="pdf-viewer"></div>

    <script>
        pdfjsLib.getDocument('FullReport.pdf').promise.then(function(pdf) {
            pdf.getPage(1).then(function(page) {
                var scale = 1.5;
                var viewport = page.getViewport({scale: scale});
                var canvas = document.createElement('canvas');
                var context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                var renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                page.render(renderContext);
                document.getElementById('pdf-viewer').appendChild(canvas);
            });
        });
    </script>
</body>
</html>
